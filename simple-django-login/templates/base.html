<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}IIT Patna chat bot{% endblock %}</title>
</head>
<body>
  <header>
    <h1>IIT Patna chat bot</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
      <form action="/query" method="GET">
        <button type="submit">Start chat</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
